<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOWELS</title>
  </head>
  <body>
    <script>
      const question = prompt("Введите строку:");

      function words(data) {
        const formated = data.toLowerCase();
        const vowels = 'аоиеёэыуюя';
        let count = 0;
        for (let i = 0; i < formated.length; i++) {
          const check = formated[i];
          if (vowels.includes(check)) {
            count ++;
          }
        }
        return count;
      }

      console.log(words(question));
    </script>
  </body>
</html>
